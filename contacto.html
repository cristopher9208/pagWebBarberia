<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido" >Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron"required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron"required 
                placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron"required placeholder="(XX) XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" class="input-padron" cols="60" rows="10"></textarea>

                <fieldset>
                    <p>Como le gustaria que lo contactemos?</p>

                    <label for="radio-email"><input type="radio" name="contacto" 
                        value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto"
                         value="telefono" id="radio-telefono">Telefono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto"
                         value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>
                <div>
                <p>En cual horario prefiere ser atendido?</p>
                <select name="" id="">
                    <option value="">Ma√±ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
                </div>

                <label class="checkbox"><input type="checkbox" checked>
                    Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
    
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
        </footer>
    </body>

</html>
